<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PROJET RECOMMENDATION YNOV</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #fdf0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #ff99cc;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      position: relative;
    }
    #logoutBtn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    main {
      display: none;
      flex: 1;
      overflow: hidden;
    }
    #auth-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #sidebar {
      width: 250px;
      background-color: #ffe6f0;
      padding: 1rem;
      border-right: 2px solid #ff99cc;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    #sidebar h3 {
      margin-top: 0;
      color: #cc3377;
    }
    .conversation {
      padding: 0.5rem;
      background-color: white;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .conversation:hover {
      background-color: #ffd6e8;
    }
    .active {
      background-color: #ffc2dd !important;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow-y: auto;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .chat-row {
      display: flex;
      align-items: flex-start;
      margin: 1rem 0;
    }
    .chat-row.user { flex-direction: row-reverse; }
    .message {
      padding: 0.75rem 1rem;
      border-radius: 15px;
      max-width: 70%;
      line-height: 1.5;
    }
    .user .message { background-color: #ffe6f0; text-align: right; }
    .bot .message { background-color: #e0f9ea; text-align: left; }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
      object-fit: cover;
    }
    .input-area {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
    }
    input[type="text"], input[type="password"] {
      flex: 1;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 0.75rem 1.2rem;
      background-color: #ff99cc;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #ff66b2;
    }
  </style>
</head>
<body>
    <header>
        PROJET RECOMMENDATION YNOV
        <span id="username-display" style="margin-left: 15px; font-size: 1rem; font-weight: normal;"></span>
        <button id="logoutBtn" onclick="logoutUser()">Se dÃ©connecter</button>
      </header>
      

  <div id="auth-screen">
    <h2>Bienvenue ğŸ‘‹</h2>
    <p>Connectez-vous ou crÃ©ez un compte pour commencer</p>
    <input id="auth-username" type="text" placeholder="Nom d'utilisateur" />
    <input id="auth-password" type="password" placeholder="Mot de passe" />
    <div style="margin-top: 1rem; display: flex; gap: 10px;">
      <button onclick="registerUser()">ğŸ“ S'inscrire</button>
      <button onclick="loginUser()">ğŸ” Se connecter</button>
    </div>
    <p id="auth-error" style="color: red; margin-top: 1rem;"></p>
  </div>

  <main>
    <div id="sidebar">
      <h3>Conversations</h3>
      <div id="conversationList"></div>
      <button onclick="newConversation()">+ Nouvelle conversation</button>
    </div>
    <div id="chat-container">
      <div id="messages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Tapez votre message..." />
        <button onclick="sendMessage()">Envoyer</button>
      </div>
    </div>
  </main>

  <script>
    let conversations = JSON.parse(localStorage.getItem('conversations')) || [];
    let currentId = localStorage.getItem('currentConversationId') || null;
    const userAvatar = "user.jpg";
    const botAvatar = "robot.jpg";

    if (localStorage.getItem('user_id')) {
      document.getElementById("auth-screen").style.display = "none";
      document.querySelector("main").style.display = "flex";
      if (!currentId && conversations.length > 0) currentId = conversations[0].id;
      renderConversationList();
      renderMessages();
    }

    function logoutUser() {
      localStorage.clear();
      document.querySelector("main").style.display = "none";
      document.getElementById("auth-screen").style.display = "flex";
      document.getElementById("username-display").textContent = "";
    }

    async function registerUser() {
      const username = document.getElementById('auth-username').value;
      const password = document.getElementById('auth-password').value;
      const error = document.getElementById('auth-error');
      const res = await fetch('http://127.0.0.1:5003/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem('user_id', data.user_id);
        localStorage.setItem('username', username); // Sauvegarde du nom
        document.getElementById("username-display").textContent = `Bienvenue, ${username} ğŸ‘‹`;
        document.getElementById("auth-screen").style.display = "none";
        document.querySelector("main").style.display = "flex";
        newConversation();
    } else {
        error.textContent = data.message;
    }
    }

    async function loginUser() {
      const username = document.getElementById('auth-username').value;
      const password = document.getElementById('auth-password').value;
      const error = document.getElementById('auth-error');
      const res = await fetch('http://127.0.0.1:5003/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem('user_id', data.user_id);
        localStorage.setItem('username', username);
        document.getElementById("username-display").textContent = `Bienvenue, ${username} ğŸ‘‹`;
        document.getElementById("auth-screen").style.display = "none";
        document.querySelector("main").style.display = "flex";
        newConversation();
    } else {
        error.textContent = data.message;
    }
    }

    function newConversation() {
  const newId = Date.now().toString();
  const title = "Nouvelle conversation - " + new Date().toLocaleTimeString();
  conversations.push({ id: newId, title, messages: [] });
  currentId = newId;
  saveConversations();
  renderConversationList();
  renderMessages();

  // âœ… Message complet dans un seul bloc
  const introMessage = `ğŸ‘‹ Bonjour ! Je suis ton assistant intelligent de recommandation.<br><br>
  ğŸ’¡ Je peux tâ€™aider Ã  :<br>
  â€¢ Recommander des produits selon tes goÃ»ts (ğŸ§  collaboratif)<br>
  â€¢ Trouver des produits similaires Ã  un article (ğŸ“¦ contenu)<br><br>
  Tape <strong>recommande-moi</strong> pour commencer !`;

  displayMessage(introMessage, "bot");
}



function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  input.value = ""; // <-- cette ligne ici pour vider le champ IMMÃ‰DIATEMENT
  if (!text || !currentId) return;

  const conversation = conversations.find(c => c.id === currentId);
  conversation.messages.push({ sender: "user", text });

  // âœ… GÃ©rer l'Ã©tape de sÃ©lection du mode aprÃ¨s "recommande_moi"
  if (text.toLowerCase() === "recommande_moi") {
    conversation.messages.push({
      sender: "bot",
      text: `Souhaitez-vous une recommandation :<br>
      â€¢ BasÃ©e sur vos prÃ©fÃ©rences (ğŸ§  tapez <strong>collaboratif</strong>)<br>
      â€¢ Ou sur un produit prÃ©cis (ğŸ“¦ tapez <strong>contenu</strong>) ?`
    });
    saveConversations();
    renderMessages();
    return; // ğŸ›‘ Ne pas faire de requÃªte Ã  l'API pour lâ€™instant
  }

  // âœ… DÃ©finir le mode selon le message utilisateur
  if (text.toLowerCase() === "collaboratif") {
    conversation.mode = "collaboratif";
    conversation.messages.push({
      sender: "bot",
      text: "Parfait ! ğŸ§  Entrez votre ID utilisateur pour que je vous recommande selon votre historique."
    });
    saveConversations();
    renderMessages();
    return;
  }

  if (text.toLowerCase() === "contenu") {
    conversation.mode = "contenu";
    conversation.messages.push({
      sender: "bot",
      text: "TrÃ¨s bien ! ğŸ“¦ DÃ©crivez-moi un produit que vous aimez pour que je trouve des similaires."
    });
    saveConversations();
    renderMessages();
    return;
  }

  // ğŸ“¡ Appel API selon le mode dÃ©fini prÃ©cÃ©demment
  let apiUrl = "http://127.0.0.1:5001/recommend";
  if (conversation.mode === "collaboratif" && !isNaN(text)) {
    apiUrl += "/collaborative?user_id=" + encodeURIComponent(text);
  } else if (conversation.mode === "contenu" && text.length > 3) {
    apiUrl += "/content?description=" + encodeURIComponent(text);
  } else {
    // fallback : chatbot normal
    apiUrl = "http://127.0.0.1:5002/chatbot?message=" + encodeURIComponent(text);
  }

  // ğŸ”„ RequÃªte Ã  l'API et traitement de la rÃ©ponse
  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      let botReply = "";

      if (data.recommendations) {
  botReply = `<strong>Voici ce que je te recommande :</strong><ul>`;
  data.recommendations.forEach(item => {
    botReply += `<li><strong>${item.Description}</strong> (Code: ${item.StockCode})</li>`;
  });
  botReply += `</ul>`;

  // âœ… Ajout du bloc dâ€™emoji
  botReply += `
  <br><br>ğŸ§ ÃŠtes-vous satisfait(e) de cette recommandation ?
  <div class="emoji-buttons">
    <span class="emoji" onclick="handleEmoji('ğŸ˜')">ğŸ˜</span>
    <span class="emoji" onclick="handleEmoji('ğŸ˜')">ğŸ˜</span>
    <span class="emoji" onclick="handleEmoji('ğŸ˜')">ğŸ˜</span>
  </div>`;

      } else {
        botReply = typeof data.response === "string" ? data.response : JSON.stringify(data.response, null, 2);
      }

      conversation.messages.push({ sender: "bot", text: botReply });
      saveConversations();
      renderMessages();
    })
    .catch(() => {
      conversation.messages.push({ sender: "bot", text: "âŒ Erreur de communication avec le serveur." });
      saveConversations();
      renderMessages();
    });

  input.value = "";
  renderMessages();
}


    function displayMessage(text, sender) {
      const conversation = conversations.find(c => c.id === currentId);
      conversation.messages.push({ sender, text });
      saveConversations();
      renderMessages();
    }

    function renderConversationList() {
      const list = document.getElementById("conversationList");
      list.innerHTML = "";
      conversations.forEach(conv => {
        const div = document.createElement("div");
        div.className = "conversation" + (conv.id === currentId ? " active" : "");
        div.textContent = conv.title;
        div.onclick = () => selectConversation(conv.id);
        list.appendChild(div);
      });
    }

    function selectConversation(id) {
  currentId = id;
  localStorage.setItem('currentConversationId', id);
  renderConversationList(); // actualise la liste
  renderMessages();         // actualise les messages de la conversation sÃ©lectionnÃ©e
}


    function renderMessages() {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      const conversation = conversations.find(c => c.id === currentId);
      if (!conversation) return;
      conversation.messages.forEach(msg => {
        const row = document.createElement("div");
        row.className = `chat-row ${msg.sender}`;
        const avatar = document.createElement("img");
        avatar.className = "avatar";
        avatar.src = msg.sender === "user" ? userAvatar : botAvatar;
        const message = document.createElement("div");
        message.className = "message";
        message.innerHTML = msg.sender === "user" ? `Vous: ${msg.text}` : `Bot: ${msg.text}`;
        if (msg.sender === "user") {
          row.appendChild(message);
          row.appendChild(avatar);
        } else {
          row.appendChild(avatar);
          row.appendChild(message);
        }
        container.appendChild(row);
      });
      container.scrollTop = container.scrollHeight;
    }

    function saveConversations() {
      localStorage.setItem('conversations', JSON.stringify(conversations));
      localStorage.setItem('currentConversationId', currentId);
    }
    function handleEmoji(emoji) {
  const conversation = conversations.find(c => c.id === currentId);
  conversation.messages.push({ sender: "user", text: emoji });

  let feedback = "";
  if (emoji === "ğŸ˜") feedback = "Trop cool ! Je suis ravi que Ã§a vous plaise ! ğŸ’–";
  if (emoji === "ğŸ˜") feedback = "Merci pour votre retour, je vais essayer de faire mieux. ğŸ™‚";
  if (emoji === "ğŸ˜") feedback = "Oh, je suis dÃ©solÃ©... Je vais chercher Ã  mâ€™amÃ©liorer. ğŸ˜”";

  conversation.messages.push({ sender: "bot", text: feedback });
  saveConversations();
  renderMessages();
}
document.getElementById("userInput").addEventListener("keypress", function (e) {
  if (e.key === "Enter") {
    e.preventDefault(); // empÃªche le saut de ligne
    sendMessage(); // appelle la fonction existante
  }
});


  </script>
</body>
</html>
