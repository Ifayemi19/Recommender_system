<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PROJET RECOMMENDATION YNOV</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #fdf0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #ff99cc;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background-color: #ffe6f0;
      padding: 1rem;
      border-right: 2px solid #ff99cc;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    #sidebar h3 {
      margin-top: 0;
      color: #cc3377;
    }
    .conversation {
      padding: 0.5rem;
      background-color: white;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .conversation:hover {
      background-color: #ffd6e8;
    }
    .active {
      background-color: #ffc2dd !important;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow-y: auto;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .chat-row {
      display: flex;
      align-items: flex-start;
      margin: 1rem 0;
    }
    .chat-row.user { flex-direction: row-reverse; }
    .message {
      padding: 0.75rem 1rem;
      border-radius: 15px;
      max-width: 70%;
      line-height: 1.5;
    }
    .user .message { background-color: #ffe6f0; text-align: right; }
    .bot .message { background-color: #e0f9ea; text-align: left; }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
      object-fit: cover;
    }
    .input-area {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 0.75rem 1.2rem;
      background-color: #ff99cc;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #ff66b2;
    }
    .emoji-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .emoji:hover {
      transform: scale(1.3);
    }
    ul {
      margin-top: 0.5rem;
      padding-left: 1.5rem;
    }
    li {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>PROJET RECOMMENDATION YNOV</header>
  <main>
    <div id="sidebar">
      <h3>Conversations</h3>
      <div id="conversationList"></div>
      <button onclick="newConversation()">+ Nouvelle conversation</button>
    </div>
    <div id="chat-container">
      <div id="messages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Tapez votre message..." />
        <button onclick="sendMessage()">Envoyer</button>
      </div>
    </div>
  </main>
  <script>
    let conversations = JSON.parse(localStorage.getItem('conversations')) || [];
    let currentId = localStorage.getItem('currentConversationId') || null;
    const userAvatar = "user.jpg";
    const botAvatar = "robot.jpg";
    let userName = "";

    function renderConversationList() {
      const list = document.getElementById("conversationList");
      list.innerHTML = "";
      conversations.forEach(conv => {
        const div = document.createElement("div");
        div.className = "conversation" + (conv.id === currentId ? " active" : "");
        div.textContent = conv.title;
        div.onclick = () => selectConversation(conv.id);
        list.appendChild(div);
      });
    }

    function selectConversation(id) {
      currentId = id;
      localStorage.setItem('currentConversationId', id);
      renderConversationList();
      renderMessages();
    }

    function newConversation() {
      const newId = Date.now().toString();
      const title = "Nouvelle recommandation - " + new Date().toLocaleTimeString();
      conversations.push({ id: newId, title, messages: [] });
      currentId = newId;
      saveConversations();
      renderConversationList();
      renderMessages();
      displayMessage(`üëã Bonjour ! Je suis votre assistant de recommandation. <br><br>Je peux vous proposer des produits bas√©s sur :<ul><li>üß† Vos pr√©f√©rences (collaboratif)</li><li>üì¶ Une description d‚Äôun produit (contenu)</li></ul><br>Mais d‚Äôabord, comment tu t‚Äôappelles ? üòä`, "bot");
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text || !currentId) return;

      const conversation = conversations.find(c => c.id === currentId);
      conversation.messages.push({ sender: "user", text });

      if (!userName) {
        userName = text.split(" ")[0];
        conversation.messages.push({ sender: "bot", text: `Enchant√©, ${userName} ! üòÑ Tape \"recommande-moi\" pour commencer.` });
        saveConversations();
        renderMessages();
        return;
      }

      try {
        const res = await fetch(`http://127.0.0.1:5002/chatbot?message=${encodeURIComponent(text)}`);
        const data = await res.json();
        let botMessage = "";

        if (typeof data.response === "object" && data.response.recommendations) {
          botMessage = `<strong>Voici ce que je te propose, ${userName} :</strong><ul>`;
          data.response.recommendations.forEach(item => {
            botMessage += `<li><strong>${item.Description}</strong> (Code: ${item.StockCode})</li>`;
          });
          botMessage += `</ul><br><div class="emoji-buttons">
            <span class="emoji" onclick="handleEmoji('üòç')">üòç</span>
            <span class="emoji" onclick="handleEmoji('üòê')">üòê</span>
            <span class="emoji" onclick="handleEmoji('üòû')">üòû</span>
          </div>`;
        } else {
          botMessage = data.response;
        }

        conversation.messages.push({ sender: "bot", text: botMessage });
        saveConversations();
        renderMessages();
      } catch (err) {
        conversation.messages.push({ sender: "bot", text: "üò• Erreur de communication avec le serveur." });
        saveConversations();
        renderMessages();
      }

      input.value = "";
    }

    function handleEmoji(emoji) {
      if (!currentId) return;
      const conversation = conversations.find(c => c.id === currentId);
      conversation.messages.push({ sender: "user", text: emoji });
      let feedback = "";
      if (emoji === "üòç") {
        feedback = "Trop cool, je suis ravi que tu aies aim√© ! üíñ";
      } else if (emoji === "üòê") {
        feedback = "Merci pour ton retour, je vais essayer de faire mieux. üôÇ";
      } else if (emoji === "üòû") {
        feedback = "Oups... je vais chercher √† m'am√©liorer ! üòî";
      }
      conversation.messages.push({ sender: "bot", text: feedback });
      saveConversations();
      renderMessages();
    }

    function displayMessage(text, sender) {
      const conversation = conversations.find(c => c.id === currentId);
      conversation.messages.push({ sender, text });
      saveConversations();
      renderMessages();
    }

    function renderMessages() {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      const conversation = conversations.find(c => c.id === currentId);
      if (!conversation) return;
      conversation.messages.forEach(msg => {
        const row = document.createElement("div");
        row.className = `chat-row ${msg.sender}`;
        const avatar = document.createElement("img");
        avatar.className = "avatar";
        avatar.src = msg.sender === "user" ? userAvatar : botAvatar;
        const message = document.createElement("div");
        message.className = "message";
        message.innerHTML = msg.sender === "user" ? `Vous: ${msg.text}` : `Bot: ${msg.text}`;
        if (msg.sender === "user") {
          row.appendChild(message);
          row.appendChild(avatar);
        } else {
          row.appendChild(avatar);
          row.appendChild(message);
        }
        container.appendChild(row);
      });
      container.scrollTop = container.scrollHeight;
    }

    function saveConversations() {
      localStorage.setItem('conversations', JSON.stringify(conversations));
      localStorage.setItem('currentConversationId', currentId);
    }

    if (!currentId && conversations.length > 0) currentId = conversations[0].id;
    renderConversationList();
    renderMessages();
  </script>
</body>
</html>
