<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PROJET RECOMMENDATION YNOV</title>
  <style>
    body {
      background-color: #fdf0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #ff99cc;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background-color: #ffe6f0;
      padding: 1rem;
      border-right: 2px solid #ff99cc;
      overflow-y: auto;
    }

    #sidebar h3 {
      margin-top: 0;
      color: #cc3377;
    }

    #history {
      font-size: 0.9rem;
      line-height: 1.4;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow-y: auto;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .chat-row {
      display: flex;
      align-items: flex-start;
      margin: 1rem 0;
    }

    .chat-row.user {
      flex-direction: row-reverse;
    }

    .message {
      padding: 0.75rem 1rem;
      border-radius: 15px;
      max-width: 70%;
      line-height: 1.5;
    }

    .user .message {
      background-color: #ffe6f0;
      text-align: right;
    }

    .bot .message {
      background-color: #e0f9ea;
      text-align: left;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
      object-fit: cover;
    }

    .emoji-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .emoji {
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    .input-area {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      padding: 0.75rem 1.2rem;
      background-color: #ff99cc;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #ff66b2;
    }

    ul {
      margin-top: 0.5rem;
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <header>PROJET RECOMMENDATION YNOV</header>

  <main>
    <div id="sidebar">
      <h3>Historique</h3>
      <div id="history"></div>
    </div>

    <div id="chat-container">
      <div id="messages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Tapez votre message..." />
        <button onclick="sendMessage()">Envoyer</button>
      </div>
    </div>
  </main>

  <script>
    const userAvatar = "user.jpg";
    const botAvatar = "robot.jpg";
    let userName = "";
    let lastGroupTime = null;

    window.addEventListener("DOMContentLoaded", () => {
      const welcomeMessage = `üëã Bonjour ! Je suis votre assistant de recommandation.
        <br><br>Je peux vous proposer des produits bas√©s sur :
        <ul>
          <li>üß† Vos pr√©f√©rences (collaboratif)</li>
          <li>üì¶ Une description d‚Äôun produit (contenu)</li>
        </ul>
        <br>Mais d‚Äôabord, comment tu t‚Äôappelles ? üòä`;
      displayMessage(welcomeMessage, "bot");
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      displayMessage(message, "user");
      logHistory(message);
      input.value = "";

      if (!userName) {
        userName = message.split(" ")[0];
        displayMessage(`Enchant√©, ${userName} ! üòÑ Tape "recommande-moi" pour commencer.`, "bot");
        return;
      }

      try {
        const response = await fetch(`http://127.0.0.1:5002/chatbot?message=${encodeURIComponent(message)}`);
        const data = await response.json();
        let botMessage = "";

        if (typeof data.response === "object" && data.response.recommendations) {
          botMessage = `<strong>Voici ce que je te propose, ${userName} :</strong><ul>`;
          data.response.recommendations.forEach(item => {
            botMessage += `<li><strong>${item.Description}</strong> (Code: ${item.StockCode})</li>`;
          });
          botMessage += `</ul><br><div class="emoji-buttons">
            <span class="emoji" onclick="handleEmoji('üòç')">üòç</span>
            <span class="emoji" onclick="handleEmoji('üòê')">üòê</span>
            <span class="emoji" onclick="handleEmoji('üòû')">üòû</span>
          </div>`;
        } else if (typeof data.response === "string") {
          botMessage = data.response;
        } else {
          botMessage = JSON.stringify(data.response);
        }

        displayMessage(botMessage, "bot");
      } catch (error) {
        displayMessage("üò• Oups, j‚Äôai eu un probl√®me pour contacter le serveur.", "bot");
      }
    }

    function handleEmoji(emoji) {
      displayMessage(emoji, "user");
      logHistory(emoji);

      let feedback = "";
      if (emoji === "üòç") {
        feedback = "Trop cool, je suis ravi que tu aies aim√© ! üíñ";
      } else if (emoji === "üòê") {
        feedback = "Merci pour ton retour, je vais essayer de faire mieux. üôÇ";
      } else if (emoji === "üòû") {
        feedback = "Oups... je vais chercher √† m'am√©liorer ! üòî";
      }

      setTimeout(() => {
        displayMessage(feedback, "bot");
      }, 400);
    }

    function displayMessage(text, sender) {
      const messagesDiv = document.getElementById("messages");
      const row = document.createElement("div");
      row.className = `chat-row ${sender}`;

      const avatar = document.createElement("img");
      avatar.src = sender === "user" ? userAvatar : botAvatar;
      avatar.className = "avatar";

      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerHTML = sender === "user" ? `Vous: ${text}` : `Bot: ${text}`;

      if (sender === "user") {
        row.appendChild(msg);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(msg);
      }

      messagesDiv.appendChild(row);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function logHistory(text) {
  const history = document.getElementById("history");

  const now = new Date();
  const minutesSinceLast = lastGroupTime
    ? (now - lastGroupTime) / (1000 * 60)
    : Infinity;

  if (minutesSinceLast >= 30 || !lastGroupTime) {
    const hour = now.getHours().toString().padStart(2, '0');
    const min = now.getMinutes().toString().padStart(2, '0');
    const groupTitle = document.createElement("div");
    groupTitle.innerHTML = `üßæ <strong>Recommandation de ${userName} ‚Äì ${hour}h${min}</strong>`;
    groupTitle.style.marginTop = "1rem";
    groupTitle.style.marginBottom = "0.3rem";
    history.appendChild(groupTitle);
    lastGroupTime = now;
  }

  const item = document.createElement("div");
  item.textContent = `‚Ä¢ ${text}`;
  history.appendChild(item);
}

    
  </script>
</body>
</html>
