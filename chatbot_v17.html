<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PROJET RECOMMENDATION YNOV</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #fdf0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #ff99cc;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #sidebar {
      width: 250px;
      background-color: #ffe6f0;
      padding: 1rem;
      border-right: 2px solid #ff99cc;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    #sidebar h3 {
      margin-top: 0;
      color: #cc3377;
    }
    .conversation {
      padding: 0.5rem;
      background-color: white;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .conversation:hover {
      background-color: #ffd6e8;
    }
    .active {
      background-color: #ffc2dd !important;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow-y: auto;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .chat-row {
      display: flex;
      align-items: flex-start;
      margin: 1rem 0;
    }
    .chat-row.user { flex-direction: row-reverse; }
    .message {
      padding: 0.75rem 1rem;
      border-radius: 15px;
      max-width: 70%;
      line-height: 1.5;
    }
    .user .message { background-color: #ffe6f0; text-align: right; }
    .bot .message { background-color: #e0f9ea; text-align: left; }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
      object-fit: cover;
    }
    .input-area {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 0.75rem 1.2rem;
      background-color: #ff99cc;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #ff66b2;
    }
  </style>
</head>
<body>
  <header>
    PROJET RECOMMENDATION YNOV
    <span id="username-display" style="margin-left: 15px; font-size: 1rem; font-weight: normal;"></span>
  </header>

  <main>
    <div id="sidebar">
      <h3>Conversations</h3>
      <div id="conversationList"></div>
      <button onclick="newConversation()">+ Nouvelle conversation</button>
    </div>
    <div id="chat-container">
      <div id="messages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Tapez votre message..." />
        <button onclick="sendMessage()">Envoyer</button>
      </div>
    </div>
  </main>

  <script>
    const userAvatar = "user.jpg";
    const botAvatar = "robot.jpg";
    let userId = "defaultUser";
    let username = "Utilisateur";

    let conversations = JSON.parse(localStorage.getItem(`conversations_${userId}`)) || [];
    let currentId = conversations[0]?.id || null;

    document.querySelector("main").style.display = "flex";
    document.getElementById("username-display").textContent = `Bienvenue, ${username} üëã`;

    renderConversationList();
    renderMessages();

    function newConversation() {
      const newId = Date.now().toString();
      const title = "Nouvelle conversation - " + new Date().toLocaleTimeString();
      conversations.push({ id: newId, title, messages: [] });
      currentId = newId;
      saveConversations();
      renderConversationList();
      renderMessages();
      const introMessage = `üëã Bonjour ! Je suis ton assistant intelligent de recommandation.<br><br>
      üí° Je peux t‚Äôaider √† :<br>
      ‚Ä¢ Recommander des produits selon tes go√ªts (üß† collaboratif)<br>
      ‚Ä¢ Trouver des produits similaires √† un article (üì¶ contenu)<br><br>
      Tape <strong>recommande-moi</strong> pour commencer !`;
      displayMessage(introMessage, "bot");
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      input.value = "";
      if (!text || !currentId) return;

      const conversation = conversations.find(c => c.id === currentId);
      conversation.messages.push({ sender: "user", text });

      if (text.toLowerCase() === "recommande_moi") {
        conversation.messages.push({
          sender: "bot",
          text: `Souhaitez-vous une recommandation :<br>
          ‚Ä¢ Bas√©e sur vos pr√©f√©rences (üß† tapez <strong>collaboratif</strong>)<br>
          ‚Ä¢ Ou sur un produit pr√©cis (üì¶ tapez <strong>contenu</strong>) ?`
        });
        saveConversations();
        renderMessages();
        return;
      }

      if (text.toLowerCase() === "collaboratif") {
        conversation.mode = "collaboratif";
        conversation.messages.push({ sender: "bot", text: "Parfait ! üß† Entrez votre ID utilisateur." });
        saveConversations();
        renderMessages();
        return;
      }

      if (text.toLowerCase() === "contenu") {
        conversation.mode = "contenu";
        conversation.messages.push({ sender: "bot", text: "Tr√®s bien ! üì¶ D√©crivez-moi un produit que vous aimez." });
        saveConversations();
        renderMessages();
        return;
      }

      let apiUrl = "http://127.0.0.1:5000/recommend";
      if (conversation.mode === "collaboratif" && !isNaN(text)) {
        apiUrl += "/collaborative?user_id=" + encodeURIComponent(text);
      } else if (conversation.mode === "contenu" && text.length > 3) {
        apiUrl += "/content?description=" + encodeURIComponent(text);
      } else {
        apiUrl = "http://127.0.0.1:5000/chatbot?message=" + encodeURIComponent(text);
      }

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          let botReply = "";

          if (data.recommendations) {
            botReply = `<strong>Voici ce que je te recommande :</strong><ul>`;
            data.recommendations.forEach(item => {
              botReply += `<li><strong>${item.Description}</strong> (Code: ${item.StockCode})</li>`;
            });
            botReply += `</ul>`;
            botReply += `<br><br>üßê √ätes-vous satisfait(e) de cette recommandation ?
            <div class="emoji-buttons">
              <span class="emoji" onclick="handleEmoji('üòç')">üòç</span>
              <span class="emoji" onclick="handleEmoji('üòê')">üòê</span>
              <span class="emoji" onclick="handleEmoji('üòû')">üòû</span>
            </div>`;
          } else {
            botReply = typeof data.response === "string" ? data.response : JSON.stringify(data.response, null, 2);
          }

          conversation.messages.push({ sender: "bot", text: botReply });
          saveConversations();
          renderMessages();
        })
        .catch(() => {
          conversation.messages.push({ sender: "bot", text: "‚ùå Erreur de communication avec le serveur." });
          saveConversations();
          renderMessages();
        });

      renderMessages();
    }

    function handleEmoji(emoji) {
      const conversation = conversations.find(c => c.id === currentId);
      conversation.messages.push({ sender: "user", text: emoji });
      let feedback = "";
      if (emoji === "üòç") feedback = "Trop cool ! Je suis ravi que √ßa vous plaise ! üíñ";
      if (emoji === "üòê") feedback = "Merci pour votre retour, je vais essayer de faire mieux. üôÇ";
      if (emoji === "üòû") feedback = "Oh, je suis d√©sol√©... Je vais chercher √† m‚Äôam√©liorer. üòî";
      conversation.messages.push({ sender: "bot", text: feedback });
      saveConversations();
      renderMessages();
    }

    function displayMessage(text, sender) {
      const conversation = conversations.find(c => c.id === currentId);
      conversation.messages.push({ sender, text });
      saveConversations();
      renderMessages();
    }

    function saveConversations() {
      localStorage.setItem(`conversations_${userId}`, JSON.stringify(conversations));
      if (currentId) {
        localStorage.setItem(`currentConversationId_${userId}`, currentId);
      }
    }

    function renderConversationList() {
      const list = document.getElementById("conversationList");
      list.innerHTML = "";
      conversations.forEach(conv => {
        const div = document.createElement("div");
        div.className = "conversation" + (conv.id === currentId ? " active" : "");
        div.textContent = conv.title;
        div.onclick = () => selectConversation(conv.id);
        list.appendChild(div);
      });
    }

    function selectConversation(id) {
      currentId = id;
      localStorage.setItem(`currentConversationId_${userId}`, id);
      renderConversationList();
      renderMessages();
    }

    function renderMessages() {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      const conversation = conversations.find(c => c.id === currentId);
      if (!conversation) return;
      conversation.messages.forEach(msg => {
        const row = document.createElement("div");
        row.className = `chat-row ${msg.sender}`;
        const avatar = document.createElement("img");
        avatar.className = "avatar";
        avatar.src = msg.sender === "user" ? userAvatar : botAvatar;
        const message = document.createElement("div");
        message.className = "message";
        message.innerHTML = msg.sender === "user" ? `Vous: ${msg.text}` : `Bot: ${msg.text}`;
        if (msg.sender === "user") {
          row.appendChild(message);
          row.appendChild(avatar);
        } else {
          row.appendChild(avatar);
          row.appendChild(message);
        }
        container.appendChild(row);
      });
      container.scrollTop = container.scrollHeight;
    }

    document.getElementById("userInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
