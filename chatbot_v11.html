<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PROJET RECOMMENDATION YNOV</title>
  <style>
    * { box-sizing: border-box; }
    body {
      background-color: #fdf0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #ff99cc;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      position: relative;
    }
    #logoutBtn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      background-color: #ff66b2;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
    }
    main {
      display: none;
      flex: 1;
      overflow: hidden;
    }
    #auth-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    #sidebar {
      width: 250px;
      background-color: #ffe6f0;
      padding: 1rem;
      border-right: 2px solid #ff99cc;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    #sidebar h3 {
      margin-top: 0;
      color: #cc3377;
    }
    .conversation {
      padding: 0.5rem;
      background-color: white;
      border-radius: 10px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .conversation:hover {
      background-color: #ffd6e8;
    }
    .active {
      background-color: #ffc2dd !important;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
      overflow-y: auto;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .chat-row {
      display: flex;
      align-items: flex-start;
      margin: 1rem 0;
    }
    .chat-row.user { flex-direction: row-reverse; }
    .message {
      padding: 0.75rem 1rem;
      border-radius: 15px;
      max-width: 70%;
      line-height: 1.5;
    }
    .user .message { background-color: #ffe6f0; text-align: right; }
    .bot .message { background-color: #e0f9ea; text-align: left; }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
      object-fit: cover;
    }
    .input-area {
      margin-top: 1rem;
      display: flex;
      gap: 10px;
    }
    input[type="text"], input[type="password"] {
      flex: 1;
      font-size: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      padding: 0.75rem 1.2rem;
      background-color: #ff99cc;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #ff66b2;
    }
  </style>
</head>
<body>
  <header>
    PROJET RECOMMENDATION YNOV
    <button id="logoutBtn" onclick="logoutUser()">Se d√©connecter</button>
  </header>

  <div id="auth-screen">
    <h2>Bienvenue üëã</h2>
    <p>Connectez-vous ou cr√©ez un compte pour commencer</p>
    <input id="auth-username" type="text" placeholder="Nom d'utilisateur" />
    <input id="auth-password" type="password" placeholder="Mot de passe" />
    <div style="margin-top: 1rem; display: flex; gap: 10px;">
      <button onclick="registerUser()">üìù S'inscrire</button>
      <button onclick="loginUser()">üîê Se connecter</button>
    </div>
    <p id="auth-error" style="color: red; margin-top: 1rem;"></p>
  </div>

  <main>
    <div id="sidebar">
      <h3>Conversations</h3>
      <div id="conversationList"></div>
      <button onclick="newConversation()">+ Nouvelle conversation</button>
    </div>
    <div id="chat-container">
      <div id="messages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Tapez votre message..." />
        <button onclick="sendMessage()">Envoyer</button>
      </div>
    </div>
  </main>

  <script>
    let conversations = JSON.parse(localStorage.getItem('conversations')) || [];
    let currentId = localStorage.getItem('currentConversationId') || null;
    const userAvatar = "user.jpg";
    const botAvatar = "robot.jpg";

    if (localStorage.getItem('user_id')) {
      document.getElementById("auth-screen").style.display = "none";
      document.querySelector("main").style.display = "flex";
      if (!currentId && conversations.length > 0) currentId = conversations[0].id;
      renderConversationList();
      renderMessages();
    }

    function logoutUser() {
      localStorage.clear();
      document.querySelector("main").style.display = "none";
      document.getElementById("auth-screen").style.display = "flex";
    }

    async function registerUser() {
      const username = document.getElementById('auth-username').value;
      const password = document.getElementById('auth-password').value;
      const error = document.getElementById('auth-error');
      const res = await fetch('http://127.0.0.1:5003/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem('user_id', data.user_id);
        document.getElementById("auth-screen").style.display = "none";
        document.querySelector("main").style.display = "flex";
        newConversation();
      } else {
        error.textContent = data.message;
      }
    }

    async function loginUser() {
      const username = document.getElementById('auth-username').value;
      const password = document.getElementById('auth-password').value;
      const error = document.getElementById('auth-error');
      const res = await fetch('http://127.0.0.1:5003/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (data.success) {
        localStorage.setItem('user_id', data.user_id);
        document.getElementById("auth-screen").style.display = "none";
        document.querySelector("main").style.display = "flex";
        newConversation();
      } else {
        error.textContent = data.message;
      }
    }

    function newConversation() {
      const newId = Date.now().toString();
      const title = "Nouvelle conversation - " + new Date().toLocaleTimeString();
      conversations.push({ id: newId, title, messages: [] });
      currentId = newId;
      saveConversations();
      renderConversationList();
      renderMessages();
      displayMessage("Bonjour ! Posez-moi une question ou d√©crivez votre besoin üòä", "bot");
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text || !currentId) return;
      const conversation = conversations.find(c => c.id === currentId);
      conversation.messages.push({ sender: "user", text });
      fetch(`http://127.0.0.1:5002/chatbot?message=${encodeURIComponent(text)}`)
        .then(res => res.json())
        .then(data => {
          const botReply = typeof data.response === "string" ? data.response : JSON.stringify(data.response, null, 2);
          conversation.messages.push({ sender: "bot", text: botReply });
          saveConversations();
          renderMessages();
        })
        .catch(() => {
          conversation.messages.push({ sender: "bot", text: "Erreur de communication avec le serveur." });
          saveConversations();
          renderMessages();
        });
      input.value = "";
      renderMessages();
    }

    function displayMessage(text, sender) {
      const conversation = conversations.find(c => c.id === currentId);
      conversation.messages.push({ sender, text });
      saveConversations();
      renderMessages();
    }

    function renderConversationList() {
      const list = document.getElementById("conversationList");
      list.innerHTML = "";
      conversations.forEach(conv => {
        const div = document.createElement("div");
        div.className = "conversation" + (conv.id === currentId ? " active" : "");
        div.textContent = conv.title;
        div.onclick = () => selectConversation(conv.id);
        list.appendChild(div);
      });
    }

    function selectConversation(id) {
      currentId = id;
      localStorage.setItem('currentConversationId', id);
      renderConversationList();
      renderMessages();
    }

    function renderMessages() {
      const container = document.getElementById("messages");
      container.innerHTML = "";
      const conversation = conversations.find(c => c.id === currentId);
      if (!conversation) return;
      conversation.messages.forEach(msg => {
        const row = document.createElement("div");
        row.className = `chat-row ${msg.sender}`;
        const avatar = document.createElement("img");
        avatar.className = "avatar";
        avatar.src = msg.sender === "user" ? userAvatar : botAvatar;
        const message = document.createElement("div");
        message.className = "message";
        message.innerHTML = msg.sender === "user" ? `Vous: ${msg.text}` : `Bot: ${msg.text}`;
        if (msg.sender === "user") {
          row.appendChild(message);
          row.appendChild(avatar);
        } else {
          row.appendChild(avatar);
          row.appendChild(message);
        }
        container.appendChild(row);
      });
      container.scrollTop = container.scrollHeight;
    }

    function saveConversations() {
      localStorage.setItem('conversations', JSON.stringify(conversations));
      localStorage.setItem('currentConversationId', currentId);
    }
  </script>
</body>
</html>
