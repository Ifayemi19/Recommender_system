<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot Recommandation</title>
  <style>
    body {
      background-color: #fdf0f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    #chatbox {
      max-width: 700px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    #messages {
      display: flex;
      flex-direction: column;
    }

    .chat-row {
      display: flex;
      align-items: flex-start;
      margin: 1rem 0;
    }

    .chat-row.user {
      flex-direction: row-reverse;
    }

    .message {
      padding: 0.75rem 1rem;
      border-radius: 15px;
      max-width: 70%;
      line-height: 1.5;
    }

    .user .message {
      background-color: #ffe6f0;
      text-align: right;
    }

    .bot .message {
      background-color: #e0f9ea;
      text-align: left;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin: 0 10px;
      object-fit: cover;
    }

    input, button {
      font-size: 1rem;
      padding: 0.75rem;
      width: 100%;
      margin-top: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    button {
      background-color: #ff99cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #ff66b2;
    }

    .emoji-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .emoji {
      transition: transform 0.2s;
    }

    .emoji:hover {
      transform: scale(1.3);
    }

    ul {
      margin-top: 0.5rem;
      padding-left: 1.5rem;
    }

    li {
      margin-bottom: 0.3rem;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Tapez votre message..." />
    <button onclick="sendMessage()">Envoyer</button>
  </div>

  <script>
    const userAvatar = "user.jpg";
    const botAvatar = "robot.jpg";
    let userName = "";

    window.addEventListener("DOMContentLoaded", () => {
      const welcomeMessage = `ğŸ‘‹ Bonjour ! Je suis votre assistant de recommandation.
        <br><br>Je peux vous proposer des produits basÃ©s sur :
        <ul>
          <li>ğŸ§  Vos prÃ©fÃ©rences (collaboratif)</li>
          <li>ğŸ“¦ Une description dâ€™un produit (contenu)</li>
        </ul>
        <br>Mais dâ€™abord, comment tu tâ€™appelles ? ğŸ˜Š`;
      displayMessage(welcomeMessage, "bot");
    });

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      displayMessage(message, "user");
      input.value = "";

      if (!userName) {
        userName = message.split(" ")[0];
        displayMessage(`EnchantÃ©, ${userName} ! ğŸ˜„ Tape "recommande-moi" pour commencer.`, "bot");
        return;
      }

      try {
        const response = await fetch(`http://127.0.0.1:5002/chatbot?message=${encodeURIComponent(message)}`);
        const data = await response.json();
        let botMessage = "";

        if (typeof data.response === "object" && data.response.recommendations) {
          botMessage = `<strong>Voici ce que je te propose, ${userName} :</strong><ul>`;
          data.response.recommendations.forEach(item => {
            botMessage += `<li><strong>${item.Description}</strong> (Code: ${item.StockCode})</li>`;
          });
          botMessage += `</ul><br><div class="emoji-buttons">
            <span class="emoji" onclick="handleEmoji('ğŸ˜')">ğŸ˜</span>
            <span class="emoji" onclick="handleEmoji('ğŸ˜')">ğŸ˜</span>
            <span class="emoji" onclick="handleEmoji('ğŸ˜')">ğŸ˜</span>
          </div>`;
        } else if (typeof data.response === "string") {
          botMessage = data.response;
        } else {
          botMessage = JSON.stringify(data.response);
        }

        displayMessage(botMessage, "bot");
      } catch (error) {
        displayMessage("ğŸ˜¥ Oups, jâ€™ai eu un problÃ¨me pour contacter le serveur.", "bot");
      }
    }

    function handleEmoji(emoji) {
      let feedback = "";
      if (emoji === "ğŸ˜") {
        feedback = "Trop cool, je suis ravi que tu aies aimÃ© ! ğŸ’–";
      } else if (emoji === "ğŸ˜") {
        feedback = "Merci pour ton retour, je vais essayer de faire mieux. ğŸ™‚";
      } else if (emoji === "ğŸ˜") {
        feedback = "Oups... je vais chercher Ã  m'amÃ©liorer ! ğŸ˜”";
      }
      displayMessage(feedback, "bot");
    }

    function displayMessage(text, sender) {
      const messagesDiv = document.getElementById("messages");
      const row = document.createElement("div");
      row.className = `chat-row ${sender}`;

      const avatar = document.createElement("img");
      avatar.src = sender === "user" ? userAvatar : botAvatar;
      avatar.className = "avatar";

      const msg = document.createElement("div");
      msg.className = "message";
      msg.innerHTML = sender === "user" ? `Vous: ${text}` : `Bot: ${text}`;

      if (sender === "user") {
        row.appendChild(msg);
        row.appendChild(avatar);
      } else {
        row.appendChild(avatar);
        row.appendChild(msg);
      }

      messagesDiv.appendChild(row);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
